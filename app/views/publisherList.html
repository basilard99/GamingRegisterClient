<div class="container" ng-controller="publisherListController as publisherList" ng-init="publisherList.loadPublisherList()">
    <h1>Publishers - {{publisherList[0].name}}</h1>
    <ul>
        <li class="list-group-item" ng-repeat="publisher in publisherList.publishers" id="{{publisher.uri}}">{{publisher.name}}</li>
    </ul>
    <div class="alert alert-info">{{publisherList.status}}</div>
</div>
